<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Daniel Lopez - Portfolio</title>
    <script>
      // Single Page Apps for GitHub Pages
      // Redirects to index.html for client-side routing
      var pathSegmentsToKeep = 1; // Keep '/portfolio' segment

      var l = window.location;
      var basePath = '/portfolio';
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        basePath + '/index.html'
      );
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
